<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Ur Mood</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Montserrat Alternates', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #f8f0ff 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Text Styles */
        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #ff6b9d, #9d7aff, #9ad0e9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            letter-spacing: -1px;
            margin-bottom: 15px;
            animation: gradient 5s ease infinite;
            background-size: 200% 200%;
        }

        .subheading {
            font-size: 1.8rem;
            font-weight: 600;
            color: #e088d6;
            margin: 10px 0 30px;
        }

     /* Button Styles */
.start-btn {
    background: linear-gradient(45deg, #ff6b9d, #9d7aff);
    border: none;
    padding: 18px 45px;
    border-radius: 30px;
    font-size: 1.3rem;
    font-weight: 600;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(188, 171, 235, 0.2);
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    margin-bottom: 30px;
    font-family: 'Montserrat Alternates', sans-serif;
    position: relative;
    overflow: hidden;
}

/* Hover Effect */
.start-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(191, 187, 200, 0.4);
    background: linear-gradient(45deg, #dd1ab3, #8d6aff);
}

/* Click Effect */
.start-btn:active {
    transform: translateY(1px) scale(0.98);
    box-shadow: 0 2px 10px rgba(230, 189, 218, 0.3);
    transition: all 0.1s ease;
}

/* Ripple Effect */
.start-btn::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.5);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%);
    transform-origin: 50% 50%;
}

.start-btn:focus:not(:active)::after {
    animation: ripple 0.6s ease-out;
}

@keyframes ripple {
    0% {
        transform: scale(0, 0);
        opacity: 0.5;
    }
    100% {
        transform: scale(20, 20);
        opacity: 0;
    }
}

        /* Relation Text */
        .relation-text {
            color: #b88248;
            font-size: 1.1rem;
            font-style: italic;
            font-weight: 400;
            margin-top: 20px;
        }

        /* Falling Flowers */
        .flower {
            position: absolute;
            font-size: 20px;
            animation: fall linear forwards;
            z-index: -1;
            pointer-events: none;
            transform-origin: center;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) scale(1.5);
                opacity: 0.3;
            }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.2rem;
            }
            .subheading {
                font-size: 1.4rem;
                margin-bottom: 25px;
            }
            .start-btn {
                padding: 15px 35px;
                font-size: 1.1rem;
                margin-bottom: 25px;
            }
            .relation-text {
                font-size: 1rem;
            }
        }
         /* Added click effect */
        .start-btn.clicked {
            transform: scale(0.95) translateY(2px);
            box-shadow: 0 2px 5px rgba(157, 122, 255, 0.2);
            background: linear-gradient(45deg, #ff5b91, #8d6aff);
        }
        
        /* New pulse animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .start-btn.pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <h1>Unlock My Mood</h1>
    <p class="subheading">here we gooooi</p>
    <button class="start-btn">Let's Start</button>
    <p class="relation-text">‚ÄúEvery answer holds a secret‚Ä¶ will you find it?‚Äù</p>

    <script>
        // Create falling flowers
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = 'üå∏';
            
            // Random horizontal position across entire viewport width
            flower.style.left = Math.random() * 100 + 'vw';
            
            // Slower falling speed (10-20 seconds)
            const duration = 10 + Math.random() * 10;
            flower.style.animationDuration = duration + 's';
            
            // Random initial size
            const startSize = 10 + Math.random() * 15;
            flower.style.fontSize = startSize + 'px';
            
            // Random opacity
            flower.style.opacity = 0.3 + Math.random() * 0.5;
            
            document.body.appendChild(flower);
            
            // Remove flower after animation completes
            setTimeout(() => {
                flower.remove();
            }, duration * 1000);
        }

        // Create initial flowers (reduced quantity)
        for (let i = 0; i < 5; i++) {
            setTimeout(createFlower, i * 1500);
        }

        // Keep creating new flowers (slower rate)
        setInterval(createFlower, 3000);

        // Button click event
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.querySelector('.start-btn');
            
            if (startBtn) {
                startBtn.addEventListener('click', function() {
                    console.log("Button clicked!");
                    // Add your functionality here
                });
            }
        });
    // Button click event
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.querySelector('.start-btn');
            
            if (startBtn) {
                startBtn.addEventListener('click', function() {
                    // Remove pulse animation
                    this.classList.remove('pulse');
                    
                    // Add click effect
                    this.classList.add('clicked');
                    
                    // Redirect after animation completes
                    setTimeout(() => {
                        window.location.href = " New message.html";
                    }, 300);
                });
            }
        });

    </script>
</body>

</html>
